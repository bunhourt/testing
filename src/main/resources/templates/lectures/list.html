<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lecture List</title>
</head>
<body>
<h1>Lecture List</h1>

<a th:href="@{/lectures/add}">Add New Lecture</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Created Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lecture : ${lectures}">
    <td th:text="${lecture.lectureId}">ID</td>
    <td th:text="${lecture.title}">Title</td>
    <td th:text="${lecture.content}">Content</td>
    <td th:text="${lecture.createdDate}">Date</td>
    <td>
      <a th:href="@{'/lectures/' + ${lecture.lectureId} + '/edit'}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
