<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Lecture</title>
</head>
<body>
<h1>Add New Lecture</h1>

<form th:action="@{/lectures/add}" th:object="${createLectureRequest}" method="post">
  <label>Title: <input type="text" th:field="*{title}"/></label><br/>
  <label>Content: <textarea th:field="*{content}"></textarea></label><br/>
  <label>Created Date: <input type="date" th:field="*{createdDate}"/></label><br/>
  <button type="submit">Add Lecture</button>
</form>

<a th:href="@{/lectures/list}">Back to Lecture List</a>
</body>
</html>
