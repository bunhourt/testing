<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Member</title>
</head>
<body>
<h1>Edit Member</h1>

<form th:action="@{'/members/' + ${memberId} + '/edit'}" th:object="${updateMemberRequest}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div>
    <label>Age:</label>
    <input type="number" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>
  <div>
    <label>Address:</label>
    <input type="text" th:field="*{address}" />
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
  </div>
  <div>
    <label>Team:</label>
    <select th:field="*{teamId}">
      <option value="" disabled>-- Select Team --</option>
      <option th:each="team : ${teams}"
              th:value="${team.teamId}"
              th:text="${team.name}"
              th:selected="${team.teamId == updateMemberRequest.teamId}">
      </option>
    </select>
    <div th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}"></div>
  </div>
  <button type="submit">Save Changes</button>
</form>

<a th:href="@{/members/list}">Back to Member List</a>
</body>
</html>
