<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Member</title>
</head>
<body>
<h1>Add Member</h1>

<form th:action="@{/members/add}" th:object="${createMemberRequest}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div>
    <label>Age:</label>
    <input type="number" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>
  <div>
    <label>Address:</label>
    <input type="text" th:field="*{address}" />
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
  </div>
  <div>
    <label>Created Date:</label>
    <input type="date" th:field="*{createdDate}" />
    <div th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"></div>
  </div>
  <div>
    <label>Team:</label>
    <select th:field="*{teamId}">
      <option value="" disabled selected>-- Select Team --</option>
      <option th:each="team : ${teams}"
              th:value="${team.teamId}"
              th:text="${team.name}">
      </option>
    </select>
    <div th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}"></div>
  </div>
  <button type="submit">Add Member</button>
</form>

<a th:href="@{/members/list}">Back to Member List</a>
</body>
</html>
