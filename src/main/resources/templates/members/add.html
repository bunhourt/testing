<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Register Member</h3>
                    <form id="registerMemberForm" th:action="@{/members/add}" th:object="${createMemberRequest}"
                          method="post">
                        <!-- Members Name -->
                        <div class="mb-3">
                            <label for="registerMemberName" class="form-label fw-semibold">Member Name</label>
                            <input type="text" th:field="*{name}" id="registerMemberName" name="name"
                                   class="form-control" placeholder="Enter member name" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Members Age -->
                        <div class="mb-3">
                            <label for="registerMemberAge" class="form-label fw-semibold">Member Age</label>
                            <input type="number" th:field="*{age}" id="registerMemberAge" name="age"
                                   class="form-control" placeholder="Enter member age" required>
                            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <!-- Members Address -->
                        <div class="mb-3">
                            <label for="registerMemberAddress" class="form-label fw-semibold">Member Address</label>
                            <input type="text" th:field="*{address}" id="registerMemberAddress" name="address"
                                   class="form-control" placeholder="Enter member address" required>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>

                        <!-- Creation Date -->
                        <div class="mb-4">
                            <label for="registerCreationDate" class="form-label fw-semibold">Creation Date</label>
                            <input type="date" th:field="*{createdDate}" id="registerCreationDate" name="creationDate"
                                   class="form-control" required>
                            <div th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"></div>
                        </div>

                        <!-- Select a team -->
                        <div class="mb-4">
                            <label for="teamSelect" class="form-label fw-semibold">Select a Team</label>
                            <select th:field="*{teamId}" id="teamSelect" name="teamId" class="form-select" required>
                                <option value="" disabled selected> Select a Team</option>
                                <option th:each="team : ${teams}"
                                        th:value="${team.teamId}"
                                        th:text="${team.name}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit"
                                    class="btn btn-primary btn-lg rounded mt-2 btn-lg w-60 mx-auto d-block">
                                Save
                            </button>
                        </div>

                        <!-- Back to lecture list button at bottom right -->
                        <div class="d-flex justify-content-end mt-3">
                            <a th:href="@{/members/list}" class="btn btn-warning btn-sm rounded">
                                Back to Member List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
