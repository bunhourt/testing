<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <h2 class="mb-3 text-center">Edit Team</h2>

        <form th:action="@{'/teams/' + ${teamId} + '/edit'}" th:object="${updateTeamRequest}" method="post">
            <!-- Name -->
            <div class="mb-3">
                <label class="form-label" for="modifyTeamName">New Team Name</label>
                <input type="text" id="modifyTeamName" class="form-control" th:field="*{name}" required/>
            </div>

            <!-- Button -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/teams/list}" class="btn btn-warning btn-sm rounded">
                    Back to Team List
                </a>
                <button type="submit" class="btn btn-success btn-sm rounded">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
