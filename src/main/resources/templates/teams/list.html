<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Team List</title>
</head>
<body>
<h1>Team List</h1>

<a th:href="@{/teams/add}">Add New Team</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Created Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="team : ${teams}">
    <td th:text="${team.teamId}">ID</td>
    <td th:text="${team.name}">Name</td>
    <td th:text="${team.createdDate}">Date</td>
    <td>
      <a th:href="@{'/teams/' + ${team.teamId} + '/edit'}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
