<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Team</title>
</head>
<body>
<h1>Add New Team</h1>

<form th:action="@{/teams/add}" th:object="${createTeamRequest}" method="post">
  <label>Name: <input type="text" th:field="*{name}"/></label><br/>
  <label>Created Date: <input type="date" th:field="*{createdDate}"/></label><br/>
  <button type="submit">Add Team</button>
</form>

<a th:href="@{/teams/list}">Back to Team List</a>
</body>
</html>
